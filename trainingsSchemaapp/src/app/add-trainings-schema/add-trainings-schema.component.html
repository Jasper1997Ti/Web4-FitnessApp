<mat-card>
  <mat-form-field>
    <input matInput placeholder="name" type="text" 
        #newtrainingsschemaname />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="categorie" type="text" 
        #newtrainingsschemacategorie />
  </mat-form-field>
  <button (click)="addTrainingsSchema(newtrainingsschemaname, newtrainingsschemacategorie)" mat-raised-button>
    add trainingsSchema
  </button>
</mat-card>
