<mat-card>
    <mat-card-title>add trainingsSchema</mat-card-title>
<mat-card-content>
<form [formGroup] = "trainingsSchema" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input 
    matInput 
    aria-label="name"
    placeholder="name" 
    type="text" 
    formControlName= "name"
    required
    data-cy = "tname"
     />
     <mat-error
          *ngIf="trainingsSchema.get('name')['errors'] && 
          trainingsSchema.get('name').touched"
        >
        {{ getErrorMessage(trainingsSchema.get('name')['errors']) }}
        </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input 
    matInput 
    aria-label="categorie"
    placeholder="categorie" 
    type="text" 
    formControlName="categorie"
    required
    data-cy = "categorie"
         />
         <mat-error
         *ngIf="trainingsSchema.get('categorie')['errors'] && 
         trainingsSchema.get('categorie').touched"
       >
       {{ getErrorMessage(trainingsSchema.get('categorie')['errors']) }}
       </mat-error>
  </mat-form-field>
  
  <div formArrayName="exercises"
  *ngFor="let item of exercises.controls; let i = index">
  <div [formGroupName]="i">
    <mat-form-field>
      <input 
      matInput 
      placeholder="name" 
      aria-label="exercise name"
        type="text" 
        formControlName="name"
        data-cy = "exname"/>
    </mat-form-field>
    <mat-form-field>
      <input
       matInput 
       type="text" 
       aria-label="exercise sets"
        placeholder="sets" 
        formControlName="sets"
        data-cy = "sets"/>
    </mat-form-field>
    <mat-form-field>
        <input 
        matInput 
        type="text" 
        aria-label="exercise reps"
        placeholder="reps" 
        formControlName="reps"
        data-cy = "reps"/>
    </mat-form-field>
  </div>
  <mat-error *ngIf="item.errors && item.get('name').touched">
      {{ getErrorMessage(item.errors) }}
    </mat-error>
</div>
  <button type="submit" mat-raised-button [disabled]='!trainingsSchema.valid' data-cy="add">
    add trainingsSchema
  </button>
</form>
</mat-card-content>
</mat-card>
